<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=yes">
  <title>Advent of Code JavaScript Solutions</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    ChartJs = Chart;
    delete window.Chart;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix/gl-matrix-min.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js/crypto-js.min.js"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div>
      <a href="https://adventofcode.com" target="_blank">Advent of Code</a>
      JavaScript Solutions
      <a href="https://github.com/plasmapper/aoc-js" target="_blank">
        <svg id="github-logo" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg" class="selector">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="currentColor"/>
        </svg>
      </a>
    </div>
    <nav id="years-container" class="horizontal-container"></nav>
  </header>

  <main class="horizontal-container">
    <nav id="days-container" class="vertical-container"></nav>

    <div class="vertical-container">
      <a id="task-text-link" target="_blank">Task text</a>

      <span>Task input</span>

      <div class="horizontal-wrap-container">
        <div class="vertical-container">
          <textarea id="task-input"></textarea>

          <div class="horizontal-container">
            <span id="part1-selector" class="selector" onclick="setPart(1)">Part 1</span>
            <span id="part2-selector" class="selector" onclick="setPart(2)">Part 2</span>
          </div>

          <span id="visualization-switch" class="selector" onclick="toggleVisualization()">Visualization</span>

          <div class="horizontal-container">
            <span id="solve-button" class="selector" onclick="solvePuzzle()">Solve</span>
            <span id="stop-button" class="selector" onclick="stopSolvingPuzzle()">Stop</span>
          </div>

          <code id="solution-console"></code>
        </div>
        <div id="visualization-container" class="vertical-container"></div>
      </div>
    </div>
  </main>
</body>
</html>
